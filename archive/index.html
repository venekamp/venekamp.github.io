---
layout: archive
title: Archives
---

{% assign years = site.emptyArray %}
{% for post in site.posts %}
{% assign year = post.date | date: '%Y' %}
{% assign years = years| push: year %}
{% endfor %}

<ul>
{% assign years = years | sort | uniq %}
{% for year in years %}
<li><a href="{{ site.url }}/{{ year }}"><i class="fa fa-archive" aria-hidden="true"></i>{{ year }}</a>
{% endfor %}
</ul>
