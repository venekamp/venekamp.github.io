<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ site.url }}/stylesheets/venekamp-blog.css">
    </head>
    <body>
        <div class="parallax-container" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="{{ site.url }}/images/simple.jpeg" data-natural-width="1080" data-natural-height="210"></div>

        <div class="content about">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8 posts-column extra-vspace">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3" style="text-align: center;">
                        &nbsp;
                    </div>
                    <div class="col-sm-3" style="text-align: center;">
                        GitHub<img class="logo" src="{{ site.url }}/images/GitHub-Mark-32px.png">
                    </div>
                    <div class="col-sm-3" style="text-align: center;">
                        LinkedIn<img class="logo" src="{{ site.url }}/images/In-Black-34px-R.png">
                    </div>
                    <div class="col-sm-3" style="text-align: center;">
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <script src="{{ site.url }}/javascripts/parallax.min.js"></script>
        <script>
            $('.parallax-container').parallax();
        </script>
    </body>
</html>
